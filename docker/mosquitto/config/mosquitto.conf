# Mosquitto MQTT Broker Configuration for PicoOpenTherm

# Listen on all interfaces
listener 1883
protocol mqtt

# WebSocket listener (optional, for web-based MQTT clients)
listener 9001
protocol websockets

# Allow anonymous connections (change to false for production)
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all

# Connection messages
connection_messages true

# Retain messages in memory
max_queued_messages 1000
message_size_limit 0

# For production, uncomment and configure authentication:
# allow_anonymous false
# password_file /mosquitto/config/passwd
#
# Create password file with:
# docker exec -it picoopentherm-mosquitto mosquitto_passwd -c /mosquitto/config/passwd username
