# Lovelace UI Configuration
# This creates a pre-configured dashboard for PicoOpenTherm

title: Home
views:
  # Main Overview
  - title: Home
    path: home
    icon: mdi:home
    badges: []
    cards:
      - type: weather-forecast
        entity: weather.home
        show_forecast: true
      
      - type: entities
        title: OpenTherm Gateway
        show_header_toggle: false
        entities:
          - entity: climate.opentherm_thermostat
          - entity: sensor.opentherm_gw_room_temperature
            name: Room Temperature
          - entity: sensor.opentherm_gw_boiler_water_temperature
            name: Boiler Temperature
          - entity: binary_sensor.opentherm_gw_ch_active
            name: Heating Active
          - entity: sensor.opentherm_gw_modulation_level
            name: Modulation Level

  # OpenTherm Dashboard
  - title: OpenTherm
    path: opentherm
    icon: mdi:radiator
    badges:
      - entity: sensor.opentherm_gw_status
      - entity: sensor.opentherm_gw_uptime
      - entity: sensor.opentherm_gw_wifi_signal
    cards:
      # Thermostat Control
      - type: thermostat
        entity: climate.opentherm_thermostat
        name: Central Heating Control
      
      # Current Status
      - type: glance
        title: Current Status
        entities:
          - entity: binary_sensor.opentherm_gw_ch_active
            name: CH
          - entity: binary_sensor.opentherm_gw_dhw_active
            name: DHW
          - entity: binary_sensor.opentherm_gw_flame_status
            name: Flame
          - entity: sensor.opentherm_gw_modulation_level
            name: Modulation
          - entity: sensor.opentherm_gw_ch_water_pressure
            name: Pressure
      
      # Temperatures
      - type: entities
        title: Temperatures
        entities:
          - entity: sensor.opentherm_gw_room_temperature
            name: Room Temperature
            icon: mdi:home-thermometer
          - entity: sensor.opentherm_gw_room_setpoint
            name: Room Setpoint
            icon: mdi:thermometer-lines
          - type: divider
          - entity: sensor.opentherm_gw_boiler_water_temperature
            name: Boiler Water
            icon: mdi:water-thermometer
          - entity: sensor.opentherm_gw_return_water_temperature
            name: Return Water
            icon: mdi:water-thermometer-outline
          - entity: sensor.opentherm_gw_dhw_temperature
            name: Hot Water
            icon: mdi:water-boiler
          - type: divider
          - entity: sensor.opentherm_gw_outside_temperature
            name: Outside
            icon: mdi:thermometer
      
      # Temperature History
      - type: history-graph
        title: Temperature History
        hours_to_show: 24
        refresh_interval: 60
        entities:
          - entity: sensor.opentherm_gw_room_temperature
            name: Room
          - entity: sensor.opentherm_gw_room_setpoint
            name: Setpoint
          - entity: sensor.opentherm_gw_boiler_water_temperature
            name: Boiler
          - entity: sensor.opentherm_gw_return_water_temperature
            name: Return
      
      # Boiler Activity
      - type: history-graph
        title: Boiler Activity
        hours_to_show: 24
        refresh_interval: 60
        entities:
          - entity: binary_sensor.opentherm_gw_ch_active
            name: CH Active
          - entity: binary_sensor.opentherm_gw_dhw_active
            name: DHW Active
          - entity: binary_sensor.opentherm_gw_flame_status
            name: Flame
          - entity: sensor.opentherm_gw_modulation_level
            name: Modulation
      
      # Gateway Configuration
      - type: entities
        title: Gateway Configuration
        entities:
          - entity: text.opentherm_gw_device_name
            name: Device Name
          - entity: text.opentherm_gw_device_id
            name: Device ID
          - entity: number.opentherm_gw_tx_pin
            name: TX Pin (GPIO)
          - entity: number.opentherm_gw_rx_pin
            name: RX Pin (GPIO)
          - type: section
            label: Actions
          - entity: button.opentherm_gw_restart
            name: Restart Gateway
            icon: mdi:restart
      
      # Network Info
      - type: entities
        title: Network & Connectivity
        entities:
          - entity: sensor.opentherm_gw_ip_address
            name: IP Address
          - entity: sensor.opentherm_gw_wifi_signal
            name: WiFi Signal
          - entity: sensor.opentherm_gw_status
            name: Connection Status
          - entity: sensor.opentherm_gw_uptime
            name: Uptime
      
      # Diagnostics
      - type: entities
        title: Diagnostics & Statistics
        entities:
          - entity: sensor.opentherm_gw_oem_fault_code
            name: Fault Code
          - entity: sensor.opentherm_gw_oem_diagnostic_code
            name: Diagnostic Code
          - type: section
            label: Burner Statistics
          - entity: sensor.opentherm_gw_burner_starts
            name: Burner Starts
          - entity: sensor.opentherm_gw_burner_hours
            name: Burner Hours
          - type: section
            label: Pump Statistics
          - entity: sensor.opentherm_gw_ch_pump_starts
            name: CH Pump Starts
          - entity: sensor.opentherm_gw_ch_pump_hours
            name: CH Pump Hours
          - entity: sensor.opentherm_gw_dhw_pump_starts
            name: DHW Pump Starts
          - entity: sensor.opentherm_gw_dhw_pump_hours
            name: DHW Pump Hours
          - type: section
            label: System Info
          - entity: sensor.opentherm_gw_max_modulation_level
            name: Max Modulation Level
          - entity: sensor.opentherm_gw_ch_water_pressure
            name: CH Water Pressure
