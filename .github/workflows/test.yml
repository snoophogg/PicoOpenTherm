name: Tests

on:
  push:
    branches:
      - '**'  # Run on all branches
  pull_request:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake gcc-arm-none-eabi libnewlib-arm-none-eabi build-essential
    
    - name: Build tests
      run: |
        cd tests
        mkdir -p build
        cd build
        cmake ..
        make
    
    - name: Run OpenTherm Protocol tests
      run: |
        cd tests/build
        ./test_opentherm_protocol
    
    - name: Run MQTT Topics tests
      run: |
        cd tests/build
        ./test_mqtt_topics
    
    - name: Run Simulator tests
      run: |
        cd tests/build
        ./test_simulator
    
    - name: Test Summary
      if: always()
      run: |
        echo "Test execution completed"
        cd tests/build
        ctest --output-on-failure || true
