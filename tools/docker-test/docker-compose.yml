version: '3.8'
services:
  mosquitto:
    image: eclipse-mosquitto:2.0
    ports:
      - "1883:1883"
    volumes:
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log

  test-runner:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - mosquitto
    environment:
      - PYTHONUNBUFFERED=1

volumes:
  mosquitto_data:
  mosquitto_log:
